<div ng-controller="LoginCtrl" class="modal" role="dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ng-click="closeSigninModal('')"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Login to bookApp</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form class="form-horizontal" role="form" id="loginForm">
                              <div class="form-group">
                                  <!--<label for="username" class="control-label">Username</label>-->
                                  <label class="col-sm-1 col-sm-offset-3 control-label"><span class="glyphicon  glyphicon-user"></span></label>
                                  <div class="col-sm-5">
                                    <input type="text" class="form-control" ng-model="email" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                                  </div>
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <!--<label for="password" class="control-label">Password</label>-->
                                  <label class="col-sm-1 col-sm-offset-3 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                                  <div class="col-sm-5">
                                    <input type="password" class="form-control" ng-model="password" id="password" name="password" value="" required="" title="Please enter your password">
                                  </div>
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username and password</div>

                                <div class="col-sm-offset-4">
                                    <label>
                                        <input type="checkbox" name="remember" id="remember"> Remember login
                                    </label>
                                    <p class="help-block">(if this is a private computer)</p>
                                </div>
                              <button type="submit" class="btn btn-success col-sm-offset-4" ng-click="signin()">Login</button>
                              <a href="/forgot/" class="btn btn-default">Help to login</a>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Register now for <span class="text-success">FREE</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> See all your orders</li>
                          <li><span class="fa fa-check text-success"></span> Fast re-order</li>
                          <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                          <li><span class="fa fa-check text-success"></span> Fast checkout</li>
                          <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
                          <li><a href="/read-more/"><u>Read more</u></a></li>
                      </ul>
                      <p><a href="#login" class="btn btn-info btn-block">Yes please, register now!</a></p>
                      <button type="submit" class="btn btn-success btn-block" ng-click="closeSigninModal('#signup')">Signup</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
